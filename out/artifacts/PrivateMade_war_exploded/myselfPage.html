<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <style type="text/css">
        html * {
            padding: 0;
            margin: 0;
            font-family: Arial, Verdana, Helvetica, sans-serif;
        }

        .nav {
            margin-top: 0px;
        }

        .nav * {
            text-decoration: none;
            font-size: 9pt;
        }

        .nav * a:hover {
            background-color: #82ce18; /* 鼠标经过时的红色背景，可自定义 */
        }

        .menu {
            list-style: none;
            height: 60px;
            width: 100%;
            background-color: #1E90FF;
            margin-top: 0px;
        }

        .nav {
            list-style: none;
            height: 60px;
            width: 900px;
            margin: 0 auto;
            background-color: #1E90FF;
        }

        .nav li {
            float: left;
            position: relative;
        }

        .nav li a {
            color: #fff;
            height: 60px;
            line-height: 60px;
            font-size: 15px;
            font-family: "Adobe 黑体 Std R";
            padding: 0 20px;
            blr: expression(this.onFocus=this.close());
            blr: expression(this.onFocus=this.blur());
            display: inline-block;
        }

        .nav li a:focus {
            -moz-outline-style: none;
        }

        .nav li .sub-nav {
            position: absolute;
            top: 39px;
            left: -1px;
            list-style: none;
            background-color: #1E90FF;
            display: none;
        }

        .nav li .sub-nav li {
            text-align: center;
            clear: left;
            width: 140px;
            height: 60px;
            line-height: 60px;
            position: relative;
        }

        .nav li .sub-nav li a {
            height: 60px;
            line-height: 60px;
            width: 138px;
            padding: 0;
            display: inline-block;
        }

        .content-left, .content-right {
            float: left;
        }

        ul {
            list-style: none;
        }

        #photo {
            width: 120px;
            height: 120px;
            border: 1px solid black;
            margin-bottom: 20px;
            border-radius: 50%;
            background: url("img/head.png") no-repeat center;
            background-size: cover;
            position: relative;
            left: 70px;
        }

        #content-bottom {
            width: 1190px;
            height: 500px;
            margin: 0px auto;
            padding-top: 20px;
            padding-left: 100px;
        }

        .content-left {
            width: 260px;
            height: 500px;
            padding-top: 20px;
            background-color: white;
        }

        .content-left li {
            text-align: center;
            width: 100%;
            height: 50px;
            line-height: 30px;
        }

        #body-content-bottom{
            width: 100%;
            height: 600px;
            background-color: #F4F6F8;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="menu">
        <ul class="nav">
            <li id="boss"><a id="aboss">首页</a>
            </li>
        </ul>
    </div>
</div>
<div id="body-content-bottom">
    <div id="content-bottom">
        <ul>
            <li class="content-left">
                <ul>
                    <li id="photo"></li>
                    <li id="name"></li>
                    <li id="message"><a>我的信息</a></li>
                    <li></li>
                    <li></li>
                </ul>
            </li>
            <li class="content-right"></li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/easySlider.js" type="text/javascript"></script>
<script type="text/javascript">
</script>
</html>
